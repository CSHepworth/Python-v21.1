{% extends 'base.html' %}


{% block head %}
<title>Dashboard</title>
{% endblock %}


{% block body %}
<h1>Welcome {{user.first_name}} {{user.last_name}}</h1>
<a href="/addmovie">Add Movie</a>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{movie.title}}</td>
                <td>{{movie.rating}}</td>
                <td>{{movie.release_date}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
