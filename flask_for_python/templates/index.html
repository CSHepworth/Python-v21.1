{% extends 'base.html' %}

{% block head %}
<title>Flask4Python</title>
{% endblock %}

{% block body %}
<h1>Welcome to Flask for Python!</h1>
<div class="inputInfoDiv">
    <h2>To get started, input some info here:</h2>
    <form action="/land" method="post" class="formDiv">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" class="txtBox">
        </div>
        <div class="submitInputDiv">
            <input type="submit" value="Submit Info" class="submitInputButton">
        </div>
    </form>
</div>

{% endblock %}
