{% extends 'base.html' %}

{% block head %}
<title>Dojo Survey Results</title>
{% endblock %}

{% block body %}
<div class="inputDiv">
    <h2 class="resultHeader">{{ survey.name }}</h2>
    <p class="resultItem">Location: {{ survey.location }}</p>
    <p class="resultItem">Favorite Language: {{ survey.language }}</p>
    <p class="resultItem">Comments: {{ survey.comments }}</p>
</div>
{% endblock %}
