{% extends 'base.html' %}

{% block head %}
<title>Emails</title>
{% endblock %}


{% block body %}
<div class="emailMainDiv">
    {% for email in emails %}

        <p>{{ email.email }} | <a href="/email/destory/{{ email.id }}">Delete</a></p> 
    </div>
    {% endfor %}
</div>
{% endblock %}
